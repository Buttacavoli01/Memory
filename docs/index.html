<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Memory Masters</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <div class="container">
    <h1>Memory Masters</h1>
    <div class="flex-container">
      <ul class="column-1 stars-list">
        <li class="stars"><i class="fas fa-star"></i></li>
        <li class="stars"><i class="fas fa-star"></i></li>
        <li class="stars"><i class="fas fa-star"></i></li>
      </ul>
      <span class="column-2"><span class="move-counter">0 </span> Move(s)</span>
      <span class="timer-container">Time: <span class="timer"></span></span>
      <i class="fas fa-sync-alt column-3" onclick="location.reload();"></i>
    </div>

    <div>
      <ul class="deck" id="card-deck">
        <li class="card" type="css3">
          <i class="fab fa-css3"></i>
        </li>
        <li class="card" type="css3">
          <i class="fab fa-css3"></i>
        </li>
        <li class="card" type="html5">
          <i class="fab fa-html5"></i>
        </li>
        <li class="card" type="html5">
          <i class="fab fa-html5"></i>
        </li>
        <li class="card" type="javascript">
          <i class="fab fa-js"></i>
        </li>
        <li class="card" type="javascript">
          <i class="fab fa-js"></i>
        </li>
        <li class="card" type="angular">
          <i class="fab fa-angular"></i>
        </li>
        <li class="card" type="angular">
          <i class="fab fa-angular"></i>
        </li>
        <li class="card" type="npm">
          <i class="fab fa-npm"></i>
        </li>
        <li class="card" type="npm">
          <i class="fab fa-npm"></i>
        </li>
        <li class="card" type="vue">
          <i class="fab fa-vuejs"></i>
        </li>
        <li class="card" type="vue">
          <i class="fab fa-vuejs"></i>
        </li>
        <li class="card" type="react">
          <i class="fab fa-react"></i>
        </li>
        <li class="card" type="react">
          <i class="fab fa-react"></i>
        </li>
        <li class="card" type="github">
          <i class="fab fa-github"></i>
        </li>
        <li class="card" type="github">
          <i class="fab fa-github"></i>
        </li>
      </ul>
    </div>
    <div class="overlay">
      <div class="popup">
        <h2>Well Done!</h2>
        <a class="close" onclick="location.reload();">X</a>
        <div class="pop-up-content-2">
          <p>You matched all the cards in <span id=finalMove> </span>moves.</p>
          <p>in <span id=totalTime> </span> </p>
          <p>Rating: <span id=starRating></span></p>
        </div>
        <button id="play-again" onclick="location.reload();">Play again?</button>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="scripts/main.min.js"></script>
  </div>
</body>

</html>
